	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Main Page Title -->

	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<style>
		body {
			background-color: #fff;
			height: 100%;
			font-family: "poppins", sans-serif;
		}

		.color {
			color: #E06E31
		}

		.mt-20 {
			margin-top: 20px
		}

		.mb-30 {
			margin-bottom: 30px
		}

		header {
			padding: 100px 0;
			background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, .4)), url(img/numbers.jpg);
			background-size: cover
		}

		header h1 {
			font-size: 45px;
			color: #fff
		}

		header h1 b {
			font-size: 60px
		}

		.demos-light {
			background-color: #F9F9F9
		}

		.demos-light a {
			text-decoration: none
		}

		.demo-item {
			border: 1px solid rgba(0, 0, 0, .05);
			overflow: hidden;
			padding: 10px;
			background: #fff;
			transition: all .5s;
		}


		.demo-item:hover {
			box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
			transform: translate(0, -5px);
		}

		h6 {
			font-size: 16px;
			font-weight: 600;
			color: #181718;
			transition: .5s ease-in-out;
		}

		.demos-light a h6:hover,
		.demos-dark a h6:hover {
			background: linear-gradient(to right, #B93A37 0%, #E06E31);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		#features {
			background-color: #fff
		}

		.feat-item {
			padding: 40px 10px;
			border: 1px solid #f9f9f9;
			background-color: #f9f9f9;
			border-radius: 10px;
			transition: all .5s;
			margin-bottom: 30px
		}

		.feat-item:hover {
			box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
			cursor: pointer
		}

		#features img {
			margin-bottom: 20px
		}

		.demos-dark {
			background: #0d0f16
		}

		.demos-dark h3 {
			color: #fcfcfc
		}

		.demos-dark .section-title h2 {
			color: #fcfcfc
		}

	</style>
</head>
